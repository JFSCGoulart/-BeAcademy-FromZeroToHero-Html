<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Parte 2</title>
</head>
<body>
<!--
    <textarea>
        *elemento de texto com mais de uma linha
        *muito utilizado em textos maiores
-->
<form action="confirm.html" method="post">
    <textarea name="" id="" cols="30" rows="5" placeholder="Escreva seu texto"></textarea> <br>
    
    <label for="message">Mensagem</label>
    <br>
    <textarea 
    name="message" 
    id="message" 
    cols="30" 
    rows="10"
    ></textarea>
    <!--wrap - quebra de linha-->
    <br><br>

    <!-- optgroup
        *elemento utilizado para agrupar uma sequência de seleções ou opções-->

        <label for="">Escolha seu professor:</label>
        <br>
        <select name="prof">
            <optgroup label="Professores">
                <option value="Luan" disabled>Luan</option>
                <option value="Regis">Regis</option>
                <option value="Jenifer">Jenifer</option>
                <option value="Moacir">Moacir</option>
            </optgroup>

            <optgroup label="Cursos">
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Design">Design  UI/Ux</option>
                <option value="DevOps">DevOps</option>
            </optgroup>

        </select>

</form>

</body>
</html>
