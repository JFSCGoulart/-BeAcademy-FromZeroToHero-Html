<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<!--
    Block content (Div)
     -action
     -method (GET¨Padrão¨)
        
     fieldset
     -form(identifica id de formulario)

-->
<body>
    <form action="" method="post">
        <fieldset name="Contato" >
            <legend>Preencha o formulário para contato</legend>
            
        </fieldset>
        <!--Label
            *Associar e identificar um ou mais tags de entraga de dados
            *Ajuda na acessibilidade
        Atibutos
            -for
                *Usado para fazer a conexão com outros tipos de elementos de formulários-->

        <label>
            Nome:
            <input type="text" name="" id="">
        </label>

        <label for="age">
            Idade:
        </label>
        <input type="namber" name="Idade" id="age">

        
        
        <!--Button - Botão -->
        <button type="button" name="" class="" id="">Limpar</button>
    </form>
    <form action="" method="post">
        <fieldset name="contato">
            <legend>Preencha o formulario para contato</legend>
        </fieldset>
        <!--<datelist>
            *Lista de valores com sugestão para algum elemento input
            *Usuário poderá selecionar um dos valores ou colocar novos valores-->

        <!--Lista de professores-->
        <datalist id="prof-list">
            <option>Luan</option>
            <option>Jenifer</option>
            <option>Regis</option>
        </datalist>

        <input type="text" list="prof-list" placeholder="Escolha seu professor">
    </form>

    <form action="" method="post">
        <fieldset>Trabalhando com Input</fieldset>
        <!--input text-->
        <input 
        type="text"
        placeholder="Preencha o seu nome"
        size="60"
        minlength="4"
        maxlength="20"
        title="Preencha este dado"
        readonly
        >
        <br>
        <!--input number-->
        <input 
        type="number"
        placeholder="Preencha sua idade"
        size="50"
        minlength="6"
        maxlength="12"
        >
        <br>
        <!--input email-->
        <input 
        type="email"
        placeholder="Preencha email"
        size="24"
        title="Preencha este dado"
        required
        >
        <br>
        <!--input senha-->
        <input 
        type="password"
        placeholder="Preencha sua senha"
        size="24"
        title="Sua senha precisa ser Hexadecimal"
        required
        pattern="[0-9a-fA-F]{4,8}"
        inputmode="numeric"
        >
        <br>        

        <!--input hidden-->
        <input type="hidden" value="Eu estou escondido">

        <!--input corlr-->
        <input type="color">
        <br>        

        <!--input date-->
        <input type="datetime-local">
        <br>        
        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <form action="" method="post">
            <fieldset>

                <label for="area">
                Seu interesse é por qual área?
                </label>

                <div>
                    <input type="checkbox" 
                    name="" 
                    id="" 
                    value="Front-End Luan Monteiro">
                    <label for="frontend">Front-End Luan Monteiro</label>
                    <br>

                    <input type="checkbox" 
                    name="" 
                    id="" 
                    value="Back-End Regis Santos">
                    <label for="backend">Back-End Regis Santos</label>
                    <br>


                    <input type="checkbox" 
                    name="" 
                    id="" 
                    value="Design UI/UX Jenifer Vieira">
                    <label for="designuiux">Design UI/UX Jenifer Vieira</label>
                    <br>

                </div>
        
        <h3>Deseja receber notificação da be.academy</h3>
            <label for="yes">Sim</label>
            <input type="radio" id="yes" name="notification" value="yes" checked>

            <label for="no">Não</label>
            <input type="radio" id="no" name="notification" value="no">
        </fieldset>

        <br>

        <button type="submit">Enviar</button>

    </form>
<br>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Trabalhando com Inputs</legend>
            <label for="teacher">
                Professores
            </label>

            <select name="select-teacher" id="teacher">
                <option value="">Selecione um professor</option>
                <option value="Luan Santos">Luan Santos</option>
                <option value="Moacir Garcia">Moacir Garcia</option>
                <option value="Jenifer Vieira">Jenifer Vieira</option>
                <option value="Regis Eduardo">Regis Eduardo</option>
            </select>

            <br><br>
            
            <!--Input Search
            *elemento usado para pesquisaar conteúdo
            *parecido com o campo "text" pode receber atributos e comportamentos
            -->

            <input 
            type="search" 
            name="" 
            placeholder="Busque o usuário pelo id" 
            size="24"
            pattern="[0-9]{0,3}"
            title="Busque o id até 3 digitos">

            <br><br>

            <!--Manipulando arquivos com o file
            *Usuário pode fazer um upload de 1 ou mais arquivo de acordo com a extenção-->
            <input 
            type="file" 
            value="" 
            accept="image/*"
            multiple
            name=""
            id="">

            <button type="submit">Enviar</button>

            <br><br>           
            

        </fieldset>

    </form>

</body>
</html>
